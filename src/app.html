<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width" />
    %sveltekit.head%
    <style>
      *,
      *:before,
      *:after {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body
    data-sveltekit-preload-data="hover"
    style="margin: 0px; max-height: 100vh"
  >
    <div
      style="
        display: contents;
        max-height: 100vh;
        display: flex;
        flex-direction: column;
      "
    >
      %sveltekit.body%
    </div>
  </body>
</html>
